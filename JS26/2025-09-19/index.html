<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cat & Dog API ビューア</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🐾 Cat & Dog API ビューア</h1>
  </header>

  <main>
    <!-- 操作パネル -->
    <section class="controls">
      <label>
        動物:
        <select id="animalSelect">
          <option value="cat">猫</option>
          <option value="dog">犬</option>
        </select>
      </label>

      <label>
        品種:
        <select id="breedSelect">
          <option value="">任意</option>
        </select>
      </label>

      <label>
        枚数:
        <select id="limitSelect">
          <option>3</option>
          <option selected>6</option>
          <option>9</option>
          <option>12</option>
        </select>
      </label>

      <button id="fetchBtn">取得</button>
      <button id="moreBtn">もっと</button>
      <button id="showFavBtn">お気に入り</button>
      <button id="clearFavBtn">クリア</button>

      <input id="apiKey" type="password" placeholder="APIキー (任意)" />
      <button id="saveKeyBtn">保存</button>
    </section>

    <p id="statusBox" class="status"></p>

    <section id="gallery" class="gallery"></section>
  </main>

  <!-- 画像カードテンプレート -->
  <template id="cardTpl">
    <article class="img-card">
      <img alt="animal" />
      <div class="actions">
        <button class="favBtn">お気に入り</button>
        <a target="_blank" rel="noreferrer">原画像</a>
      </div>
    </article>
  </template>

  <script src="script.js"></script>
</body>
</html>
